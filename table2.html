<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th{
            border: 2px solid red;
            border-collapse: collapse;
        }
        table,td{
            border: 1px solid rgb(156, 106, 31);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>class</th>
            <th>roll no</th>
        </tr>
        <tr>
            <td>piyush</td>
            <td>btech</td>
            <td>103 no</td>
        </tr>
        <tr>
            <td>shubham</td>
            <td>mtech</td>
            <td>104 no</td>
        </tr>
        <tr>
            <td>vishal</td>
            <td>bca</td>
            <td>105 no</td>
        </tr>

    </table>
    
</body>
</html>
